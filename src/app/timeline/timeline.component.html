<h2 class="text-2xl underline text-white">
    Work experience
</h2>
<ol class=""flex flex-col md:flex-row relative border-l border-stone-200 dark:border-stone-700>
    <li *ngFor="let timelineItem of items" class="mb-10 ml-4">
        <div class="flex flex-wrap gap-4 flex-row items-center justify-start text-xs md:text-sm">
            <span class="inline-block px-2 py-1 font-semibold text-white dark:text-stone-900 bg-stone-900 dark:bg-white rounded-md">
                {{timelineItem.year}}
            </span>
            <h3 class="text-lg font-semibold text-white">
                {{timelineItem.title}}
            </h3>
            <div class="my-1 text-sm font-normal leading-none text-stone-500">
                {{timelineItem.duration}}
            </div>
        </div>
        <p class="my-2 text-base font-normal text-stone-500">
            {{timelineItem.details}}
        </p>
        
    </li>
</ol>
