<a
  [href]="portfolioItem?.link"
  target="_blank"
  rel="noopener noreferrer"
>
  <img
    [src]="portfolioItem?.imgUrl"
    alt="portfolio"
    class="h-12 md:h-12 object-cover cursor-pointer transform transition-transform duration-300 hover:scale-110 will-change-transform"
    style="backface-visibility: hidden;"
  />
</a>
