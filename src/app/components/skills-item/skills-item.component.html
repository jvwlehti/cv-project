<ol>
  <li class="mb-2 w-0/5">
    <a
      [href]="skillItem?.link"
      target="_blank"
      rel="noopener noreferrer"
      class="dark:border-gray-500 rounded-md hover:bg-stone-700"
    >
      <span
        class="inline-block px-2 py-1 font-semibold text-white dark:text-stone-900 bg-stone-900 rounded-md hover:bg-stone-700 hover:text-white"
      >
        {{ skillItem?.name }}
      </span>
    </a>
  </li>
</ol>
