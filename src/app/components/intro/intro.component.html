<div class="flex flex-col items-center justify-center text-center pt-20 pb-6 relative">
    <img 
      [src]="Image"
      alt="Profile Picture"
      class="w-1/3 max-w-xs rounded-full shadow-2xl mb-6" 
    />
    <h1 class="text-4xl md:text-7xl mb-1 md:mb-3 font-bold">{{Name}}</h1>
    <p class="text-base md:text-xl mb-3 font-semibold">{{title}}</p>
    <p class="text-sm max-w-xl mb-6 font-bold">{{bio}}</p>
  </div>
