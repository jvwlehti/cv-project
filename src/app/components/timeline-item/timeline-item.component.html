<ol class="flex flex-col md:flex-row relative border-l border-stone-200">
    <li class="mb-10 ml-4 md: w-4/5">
        <div class="absolute w-3 h-3 bg-stone-200 rounded-full mt-1.5 -left-1.5 border border-white"></div>
        <div class="flex flex-wrap gap-4 flex-row items-center justify-start text-xs md:text-sm">
            <span class="inline-block px-2 py-1 font-semibold text-white dark:text-stone-900 bg-stone-900 rounded-md">
                {{timelineItem?.year}}
            </span>
            <h3 class="text-lg font-semibold text-stone-400">
                {{timelineItem?.title}}
            </h3>
            <p class="my-1 text-sm font-normal leading-none text-stone-500">
                {{timelineItem?.duration}}
            </p>
        </div>
        <p class="my-2 text-base font-normal text-black">
            {{timelineItem?.details}}
        </p>
    </li>

</ol>
